<ion-header>
  <ion-toolbar color="success">
    <ion-title>interfaz</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start"  menuId="first" contentId="main">

    <ion-content>
      <div class="menu-header-bg"></div>
        <div class="header-content">
          <img src="https://www.motorpoint.com/fotos/8/toreto1_thumb_730.jpg" alt="">
          <ion-label>
            <h2>{{ usuario }}</h2>
            <p></p>
          </ion-label>
        </div>

      <ion-list class="menu-items" lines="none">


        
        <ion-item (click)="info()">
          <ion-icon name="information-circle-outline"></ion-icon>
          <ion-label>Quienes somos</ion-label>
          </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesion</ion-label>
        </ion-item>
        <ion-item (click)="api()">
          <ion-icon name="radio-outline"></ion-icon>
          <ion-label>API</ion-label>
          </ion-item>
      </ion-list>
    </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>


    <div>
      <ion-card>
        <ion-card-header>
          <ion-card-title>¿Qué quieres ser hoy?</ion-card-title>
          <img src="https://www.pmccoach.com/wp-content/uploads/2018/04/question-mark-MA-soft-due-diligence.jpeg"> 
          
        </ion-card-header>
        <ion-button color="warning" (click)="conductor()">
          <ion-icon slot="start" name="star"></ion-icon>
          Conductor
        </ion-button>
        <ion-button color="warning" (click)="pasajero()">
          Pasajero
          <ion-icon slot="end" name="star"></ion-icon>
        </ion-button>
      </ion-card>

    </div>

        
  </ion-content>
