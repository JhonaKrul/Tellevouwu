<ion-header [style.visibility]="content_visibility">
  <ion-toolbar>
    <ion-title>Prueba QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">

  <ion-card class="ion-text-center"> 
    <ion-card-content>
      <qrcode 
        [qrdata]="qrString" 
        [width]="270" 
        [errorCorrectionLevel]="'M'">
      </qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button 
    expand="block"
    class="ion-margin"
    (click)="startScan()">
    Escanear codigo QR
  </ion-button>

    <ion-item *ngIf="scannedResult">

      <ion-label class="ion-text-wrap">
        Resultado: {{ scannedResult }}
      </ion-label>

    </ion-item>

    

</ion-content>
